<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript chess game</title>
</head>

<body>
    <div id="game">
        <div class="cellprefix">8</div>
        <div class="gamecell" id="1 8"></div>
        <div class="gamecell grey" id="2 8"></div>
        <div class="gamecell" id="3 8"></div>
        <div class="gamecell grey" id="4 8"></div>
        <div class="gamecell" id="5 8"></div>
        <div class="gamecell grey" id="6 8"></div>
        <div class="gamecell" id="7 8"></div>
        <div class="gamecell grey" id="8 8"></div>
        <div class="cellprefix">7</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script" 
</body>
</html>
